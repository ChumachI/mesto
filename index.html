<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class = "page">

    <header class = "header">
        <img class = "header__logo" src="images/header-logo.svg" alt="лого заголовка">
    </header>

    <main class = "content">

        <section class = "profile">
            <img class = "profile__avatar" src="images/profile-image.jpg" alt="аватар">
            <div class = "profile__info">
                <div class = "profile__name-and-edit-button">
                    <h1 class = "profile__name">Жак-Ив Кусто</h1>
                    <button class = "profile__edit-button" src="images/Edit-Button.svg" ></button>
                </div>
                <p class = "profile__status">Исследователь океана</p>
            </div>
            <button  class = "profile__add-button"></button>
        </section>

        <section class = "places">

            <div class = "place">
                <img  class = "place__image" src="images/Karachaevsk.jpg" alt="Карачаевск">
                <div class = "place__bottom">
                    <h2 class = "place__name">Карачаевск</h2>
                    <button class = "place__like"></button>
                </div>
            </div>

            <div class = "place">
                <img  class = "place__image" src="images/Elbrus.jpg" alt="Эльбрус">
                <div class = "place__bottom">
                    <h2 class = "place__name">Гора Эльбрус</h2>
                    <button class = "place__like"></button>
                </div>
            </div>

            <div class = "place">
                <img  class = "place__image" src="images/Dombay.jpg" alt="Домбай">
                <div class = "place__bottom">
                    <h2 class = "place__name">Домбай</h2>
                    <button class = "place__like"></button>
                </div>
            </div>

            <div class = "place">
                <img  class = "place__image" src="images/Elbrus.jpg" alt="Эльбрус">
                <div class = "place__bottom">
                    <h2 class = "place__name">Гора Эльбрус</h2>
                    <button class = "place__like"></button>
                </div>
            </div>

            <div class = "place">
                <img  class = "place__image" src="images/Dombay.jpg" alt="Домбай">
                <div class = "place__bottom">
                    <h2 class = "place__name">Домбай</h2>
                    <button class = "place__like"></button>
                </div>
            </div>

            <div class = "place">
                <img  class = "place__image" src="images/Karachaevsk.jpg" alt="Карачаевск">
                <div class = "place__bottom">
                <h2 class = "place__name">Карачаево-Черкесия</h2>
                <button class = "place__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class = "footer"><p class = "footer__text">© 2022 Mesto Russia</p></footer>

    <div class = popup>
        <div class = "popup__container">
            <button class = "popup__close"></button>
            <h3 class = "popup__header">Редактировать профиль</h3>
            <form class = "popup__form" id = "popup__form">
                <input class = "popup__field" name = "name" type="text">
                <input class = "popup__field" name = "status" type="text">
                <button class = "popup__save" type = "submit" form="popup__form">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
