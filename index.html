<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class = "page">

    <header class = "header">
        <img class = "header__logo" src="images/header-logo.svg" alt="лого заголовка">
    </header>

    <main class = "content">

        <section class = "profile">
            <img class = "profile__avatar" src="images/profile-image.jpg" alt="аватар">
            <div class = "profile__info">
                <div class = "profile__name-and-edit-button">
                    <h1 class = "profile__name">Жак-Ив Кусто</h1>
                    <button class = "profile__edit-button" type="button"></button>
                </div>
                <p class = "profile__status">Исследователь океана</p>
            </div>
            <button  class = "profile__add-button" type="button"></button>
        </section>

        <section class = "places">

        </section>
    </main>
    <footer class = "footer"><p class = "footer__text">© 2022 Mesto Russia</p></footer>

    <div class = "popup popup_type_profile-edit">
        <div class = "popup__container">
            <button class = "popup__close"  type="button"></button>
            <h3 class = "popup__header">Редактировать профиль</h3>

            <form class = "popup__form" id = "popup__form-edit" name = "popup__form-edit">
                <div>
                    <input class = "popup__field popup__field_for_name" id = "popup__name" name = "name" type="text" minlength="2" maxlength="40" required novalidate placeholder="">
                    <span class="popup__field-error popup__name-error"></span>
                </div>
                <div>
                    <input class = "popup__field popup__field_for_status" id = "popup__status" name = "status" type="text" minlength="2" maxlength="200" required novalidate placeholder="">
                    <span class="popup__field-error popup__status-error"></span>
                </div>
                <button class = "popup__save" type = "submit" form="popup__form-edit">Сохранить</button>
            </form>
        </div>
        
    </div>

    <div class = "popup popup_type_image-add">
        <div class = "popup__container">
            <button class = "popup__close"  type="button"></button>
            <h3 class = "popup__header">Новое место</h3>
            <form class = "popup__form" id = "add-popup__form" name = "add-popup__form">
                <input class = "popup__field" id = "popup__place-name" type = "text" name = "name" placeholder="Название" required minlength="2" maxlength="30">
                <span class="popup__field-error popup__place-name-error"></span>
                <input class = "popup__field" id = "popup__place-link" type = "url" name = "link" placeholder="Ссылка на картинку" required>
                <span class="popup__field-error popup__place-link-error"></span>
                <button class = "popup__save popup__save_disabled" type = "submit" form="add-popup__form" disabled>Создать</button>
            </form>
        </div>
        
    </div>

    <div class = "popup popup_type_image-zoom">
        <div class = "popup__zoom-container">
            <button class = "popup__close"  type="button"></button>
            <img class = "popup__zoom-image" src="#" alt="карточка не прогрузилась">
            <label class = "popup__zoom-label"></label>
        </div>
    </div>

    <template id = "place">
        <div class = "place">
            <button class = "place__delete"  type="button"></button>
            <img  class = "place__image" src="#" alt="фото локации">
            <div class = "place__bottom">
            <h2 class = "place__name"></h2>
            <button class = "place__like"  type="button"></button>
            </div>
        </div>
    </template>
    <script type = "module" src="script/index.js"></script>
</body>
</html>
